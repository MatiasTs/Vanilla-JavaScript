<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyPlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body id="body" class="py-3">
    <div class="container mt-3 text-center">
        <header>
            <h1 class="fs-2">Organize Your Study</h1>
            <button type="button" id="add-subject" class="btn btn-md btn-primary px-4 ms-4 mt-2 mb-3"
                data-bs-toggle="modal" data-bs-target="#myModal">
                Add Subject
            </button>
        </header>
    </div>
    <main>
        <div class="container mt-4">
            <form action="#" id="form">
                <template id="template">
                    <div class="row g-3 d-flex align-items-center justify-content-center mb-4 box">
                        <div class="col-4 col-sm-3 col-md-3 col-lg-2 labelDiv">
                            <label class="col-form-label"></label>
                        </div>
                        <div class="col-auto inputNumber col-md-3 col-lg-2">
                            <input type="number" class="form-control inputText" aria-describedby="passwordHelpInline" />
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline1" class="form-text fs-5 text-primary">
                                <i class="bi bi-box-arrow-up-right update" data-bs-toggle="modal"
                                    data-bs-target="#updateModal"></i>
                            </span>
                            <span id="passwordHelpInline2" class="form-text fs-5">
                                <i class="bi bi-x-circle-fill delete"></i>
                            </span>
                        </div>
                    </div>
                </template>
            </form>
            <div class="row mb-3 d-none" id="operationsButtons">
                <div class="col-auto offset-xl-5 offset-lg-5 offset-md-4 offset-sm-4 offset-4">
                    <button id="sum" type="button" class="btn btn-md btn-primary px-4">
                        Sum
                    </button>
                </div>
                <div class="col-auto">
                    <button id="substract" type="button" class="btn btn-md btn-danger">
                        Substract
                    </button>
                </div>
            </div>
            <p class=" text-center fs-4 d-none" id="message">Changes saved successfully</p>

            <button id="hamburger">
                <p class="emojiLuna emoji" id="luna">üåô</p>
                <p class="emojiSol emoji d-none" id="sol">‚òÄÔ∏è</p>
            </button>
        </div>
    </main>

    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title labelText">Add a new subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form action="#" id="asignar">
                            <div class="row mb-4">
                                <label for="name" class="col-sm-2 col-form-label labelText">Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" id="name" class="form-control" required>
                                    <p class="text-danger mb-0 d-none" id="nameText">You must fill in this field</p>
                                </div>


                            </div>
                            <div class="row mb-3">
                                <label for="minutes" class="col-sm-2 col-form-label labelText">Time (in
                                    minutes):</label>
                                <div class="col-sm-6">
                                    <input type="text" id="minutes" class="form-control" required>
                                    <p class="text-danger mt-1 d-none" id="minutesFill">You must fill in this field</p>
                                    <p class="text-danger mt-1 d-none" id="minutesText">Only numbers are allowed</p>

                                </div>

                            </div>
                            <div class="container ms-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="sunday" type="checkbox" name="sunday" value="1">
                                    <label class="form-check-label text-dark" for="sunday">S</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="moday" name="monday" value="2">
                                    <label class="form-check-label text-dark" for="monday">M</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tuesday" name="tuesday" value="3">
                                    <label class="form-check-label text-dark" for="tuesday">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="wednesday" name="wednesday" value="4">
                                    <label class="form-check-label text-dark" for="wednesday">W</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="thursday" name="thursday" value="5">
                                    <label class="form-check-label text-dark" for="thursday">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="friday" name="friday" value="6">
                                    <label class="form-check-label text-dark" for="friday">F</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="saturday" name="saturday" value="0">
                                    <label class="form-check-label text-dark" for="saturday">S</label>
                                </div>
                            </div>
                            <div class="container d-flex justify-content-between mt-2">
                                <a href="#" class="select" id="all">Select All</a>
                                <a href="#" class="select text-danger" id="none">Select None</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="button" class="btn btn-primary" id="save-changes"
                                    value="Save changes"></input>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title mn labelText">Enter a new week goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form action="#" id="formModificar">

                            <div class="row mb-3">
                                <label for="minutesTime" class="col-sm-2 col-form-label labelText">Time:</label>
                                <div class="col-sm-6">
                                    <input type="text" id="minutesTime" class="form-control" required>
                                    <p class="text-danger mt-1 d-none" id="updateFill">You must fill in this field</p>
                                    <p class="text-danger mt-1 d-none" id="updateText">Only numbers are allowed</p>
                                </div>
                            </div>
                            <div class="container ms-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="sundayU" type="checkbox" name="sundayU" value="1">
                                    <label class="form-check-label text-dark" for="sundayU">S</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="mondayU" type="checkbox" name="mondayU" value="2">
                                    <label class="form-check-label text-dark" for="mondayU">M</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="tuesdayU" type="checkbox" name="tuesdayU" value="3">
                                    <label class="form-check-label text-dark" for="tuesdayU">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="wednesdayU" type="checkbox" name="wednesdayU" value="4">
                                    <label class="form-check-label text-dark" for="wednesdayU">W</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="thursdayU" type="checkbox" name="thursdayU" value="5">
                                    <label class="form-check-label text-dark" for="thursdayU">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="fridayU" type="checkbox" name="fridayU" value="6">
                                    <label class="form-check-label text-dark" for="fridayU">F</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="saturdayU" type="checkbox" name="saturdayU" value="0">
                                    <label class="form-check-label text-dark" for="saturdayU">S</label>
                                </div>
                            </div>
                            <div class="container d-flex justify-content-between mt-2">
                                <a href="#" class="select" id="allUpdate">Select All</a>
                                <a href="#" class="select text-danger" id="noneUpdate">Select None</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="button" class="btn btn-primary" id="updateDailyGoal"
                                    data-bs-target="#staticBackdrop" value="Update"></input>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
